version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  meilisearch:
    image: getmeili/meilisearch:v1.7
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - '7700:7700'
  backend:
    build: ./apps/backend
    env_file:
      - .env
      - apps/backend/.env.example
    depends_on:
      - db
      - redis
      - meilisearch
    volumes:
      - app_media:/var/app/media
      - app_static:/var/app/static
    ports:
      - '8000:8000'
  worker:
    build: ./apps/backend
    command: rq worker -u ${REDIS_URL} default
    env_file:
      - .env
      - apps/backend/.env.example
    depends_on:
      - redis
      - backend
  admin:
    build: ./apps/admin
    env_file:
      - .env
      - apps/admin/.env.example
    depends_on:
      - backend
    ports:
      - '3001:3000'
  storefront:
    build: ./apps/storefront
    env_file:
      - .env
      - apps/storefront/.env.example
    depends_on:
      - backend
    ports:
      - '3000:3000'
  nginx:
    image: nginx:1.25
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - app_media:/var/app/media:ro
      - app_static:/var/app/static:ro
    ports:
      - '80:80'
    depends_on:
      - admin
      - storefront
      - backend
volumes:
  pgdata:
  app_media:
  app_static:
